<html>
	<head>
		<title>Table</title>
		<style>

			table tr td,table tr th{border:2px double;}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Sr. No.</th>
					<th>MONDAY</th>
					<th>TUESDAY</th>
					<th>WEDNESDAY</th>
					<th>THURSDAY</th>
					<th>FRIDAY</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>DSGT</td>
					<td rowspan="2">Java</td>
					<td>Java</td>
					<td>Python</td>
					<td>DSGT</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Python</td>
					<td>DSGT</td>
					<td>Java</td>
					<td rowspan="2">Python</td>
				</tr>
				<tr>
					<td>3</td>
					<td colspan="3">OS</td>
					<td rowspan="2">DSGT</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Java</td>
					<td rowspan="2">DSGT</td>
					<td>Python</td>
					<td>Java</td>
				</tr>

			</tbody>
		</table>
	</body>
</html>
