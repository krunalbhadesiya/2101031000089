<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="./bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
 
    <title>Bootstrap Demo Form</title>
    <style type="text/css">
        #CNAForm{
            box-shadow:0px 0px 50px burlywood;
            margin-top:40px;
            margin-bottom:40px;
            color:gray;
            background-color: aliceblue;
        }
        i.fa,b{color:darkgray;}
        .btn{
            background-color: darkslateblue;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-user-plus"></i> Create New Account<hr/></h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                        <input type="text" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
                    </div>
                    <small class="text-danger" "></small>
                </div>
                <div class="form-group">
                    <b>Middle name:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                        <input type="text" placeholder="Enter middlname here.." maxlength="20" class="form-control" />
                    </div>
                    <small class="text-danger" ></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Enter lastname here.." maxlength="20" class="form-control" />
                    </div>
                    <small class="text-danger" ></small>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" placeholder="Enter email id here.." maxlength="50" class="form-control" />
                    </div>
                    <small class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No.:</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input type="text" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
                    </div>
                    <small class="text-danger" ></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i> | <i class="fa fa-female"></i> </span>
                        <select class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" ><i style="color:white;" class="fa fa-upload"></i>&nbsp;&nbsp;Submit</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
